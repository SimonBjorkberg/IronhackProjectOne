<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Project</title>
  </head>
  <body>
    <main id="border">
      <div id="menu">
      <div id="dino-container">
        <img src="images/dino-run.gif" alt="Dino-run">
      </div>
      <div id="buttons">
        <button type="button" class="grey blue-hover" id="start-game">RAAAAWR</button>
        <button type="button" class="grey red-hover" id="instructions">INSTRUCTIONS</button>
      </div>
      </div>
    </main>
    <div id="instruction-container">
      <ul>
        <li>
          PRESS THE 'RAAAAWR' BUTTON TO START THE GAME
        </li>
        <li>
          PRESS 'BUTTON' TO JUMP
        </li>
        <li>
          PRESS 'BUTTON' TO CROUCH
        </li>
        <li>
          SURVIVE FOR AS LONG AS YOU CAN
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
