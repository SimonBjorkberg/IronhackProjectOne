<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Project</title>
  </head>
  <body>
    <main id="main-menu" class="border">
      <div id="menu">
      <div id="dino-container">
        <img src="images/dino-run.gif" alt="Dino-run">
      </div>
      <div id="buttons">
        <button type="button" class="bb-wt blue-hover" id="start-game">RAAAAWR</button>
        <button type="button" class="wb-bt b-border grey-hover" id="instructions">INSTRUCTIONS</button>
      </div>
      </div>
    </main>
    <div id="instruction-container">
      <ul>
        <li>
          PRESS THE <span>'RAAAAWR'</span> BUTTON TO START THE GAME
        </li>
        <li>
          PRESS <span>'SPACE'</span> TO JUMP
        </li>
        <li>
          <span>COLLECT 500 POINTS!</span>
        </li>
      </ul>
    </div>

    <section class="border" id="game-over-screen">
      <div id="first-div">
        <h1>GAME OVER</h1>
        <h3>YOU HIT AN OBSTACLE</h3>
        <h3>Your score is&emsp;<span>00000</span></p>
      </div>
      <div id="second-div">
        <button type="button" class="wb-bt b-border grey-hover" id="game-over-button">BACK TO MAIN MENU</button>
      </div>
    </section>

    <canvas id="canvas" width="600" height="400"></canvas>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
